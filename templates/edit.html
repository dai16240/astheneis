{% extends 'base.html' %}


{% block content %}
{% if patient %}
	<form action="{{url_for('update', pid=patient.id)}}" method="POST">
	  <div class="form-group">
	    <label for="first_name_input">Όνομα</label>
	    <input required type="text" class="form-control" id="first_name_input" name="first_name" value="{{patient.first_name}}">
	  </div>
	  <div class="form-group">
	    <label for="last_name_input">Επώνυμο</label>
	    <input required type="text" class="form-control" id="last_name_input" name="last_name" value="{{patient.last_name}}">
	  </div>
	  <div class="form-group">
	    <label for="phone_input">Τηλέφωνο</label>
	    <input required type="text" class="form-control" id="phone_input" name="phone" value="{{patient.phone}}">
	  </div>
	  <div class="form-group">
	    <label for="address_input">Διεύθυνση</label>
	    <input required type="text" class="form-control" id="address_input" name="address" value="{{patient.address}}">
	  </div>
	  
	  <a href="{{url_for('view', pid=patient.id)}}" class="btn btn-outline-danger mt-3 mr-2">Ακύρωση</a>
	  <button type="submit" class="btn btn-outline-primary mt-3 ml-2">Αποθήκευση</button>
	</form>
{% else %}
<div class="mt-4 container-fluid">
	<h1>Ο χρήστης δεν βρέθηκε.</h1>
	<a href="{{url_for('search')}}" class="mt-3 btn btn-outline-secondary">Επιστροφή</a>
</div>
{% endif %}
{% endblock %}
