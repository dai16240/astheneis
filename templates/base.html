<!DOCTYPE html>
<html>
<head>
	<title>Ασθενείς</title>
	<link rel="icon" type="image/png" href="{{url_for('static', filename='img/icon.png')}}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{{url_for('static', filename='css/bootswatch.min.css')}}" rel="stylesheet">
	<link href="{{url_for('static', filename='css/dashboard.css')}}" rel="stylesheet">
	{% block extra_head %}

	{% endblock %}
</head>
<body>
	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow darker">
	  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="{{url_for('search')}}">
	    <span class="mr-1 ml-1" data-feather="users"></span>
	    Ασθενείς
	  </a>
	  {% block toggler %}
	 
	  {% endblock %}

	  {% block search_bar %}
	  	<!-- SearchBar -->
	  {% endblock %}

	</nav>

    <div class="container-fluid">
	  <div class="row">
	  	{% block sidebar %}
	    	<!-- SideBar -->
    	{% endblock %}

	    <main role="main" class="mt-4 col-md-9 ml-sm-auto col-lg-10 px-md-4">
	    	{% block content %}
	    	<!-- Main Content -->
	    	{% endblock %}

	    </main>

	  </div>
	</div>
    

    <script src="{{url_for('static', filename='js/jquery-3.5.1.slim.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/feather.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/dashboard.js')}}"></script>
    {% block body_end %}
	
    {% endblock %}
</body>
</html>
