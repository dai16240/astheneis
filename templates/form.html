<form action="{{url_for('add')}}" method="POST">
  <div class="form-group">
    <label for="first_name_input">Όνομα</label>
    <input required type="text" class="form-control" id="first_name_input" name="first_name">
  </div>
  <div class="form-group">
    <label for="last_name_input">Επώνυμο</label>
    <input required type="text" class="form-control" id="last_name_input" name="last_name">
  </div>
  <div class="form-group">
    <label for="phone_input">Τηλέφωνο</label>
    <input required type="text" class="form-control" id="phone_input" name="phone">
  </div>
  <div class="form-group">
    <label for="address_input">Διεύθυνση</label>
    <input required type="text" class="form-control" id="address_input" name="address">
  </div>

  <button type="submit" class="btn btn-outline-primary mt-3">Αποθήκευση</button>
</form>
